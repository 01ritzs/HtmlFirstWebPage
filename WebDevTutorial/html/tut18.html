<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors in CSS</title>
    <style>
      #firstPara {
        color: brown; /* color by name */
      }

      #secondPara {
        color: rgb(93, 192, 187); /* color by rgb */
      }

      #thirdPara {
        color: #fffe3d; /* color by hexa */
      }
    </style>
  </head>
  <body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph.</p>

    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraph.</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is a paragraph.</p>
  </body>
</html>
