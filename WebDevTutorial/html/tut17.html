<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Font</title>
    <style>
      p {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 33px; /* 1/96th size of inch */
        line-height: 1.4em; /* Parent line area surrounding */
      }
      span {
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <h4>CSS Fonts</h4>
    <p>Lets play with CSS <span>Its very exciting.</span></p>
  </body>
</html>
