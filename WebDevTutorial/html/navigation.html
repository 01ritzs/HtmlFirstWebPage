<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <style>
      .navbar {
        background-color: azure;
      }

      .navbar ul {
        overflow: auto;
        margin: 20px auto;
      }

      .navbar li {
        float: left;
        list-style: none;
      }

      .navbar li a {
        margin: 20px;
        padding: 3px 3px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li>HOME</li>
          <li>ABOUT</li>
          <li>SERVICES</li>
          <li>CONTACT US</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
